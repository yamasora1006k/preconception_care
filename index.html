<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プレコンセプションケア・チェック</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --male-bg: #c9f0ff;
      --female-bg: #ffe7b8;
      --male-accent: #00a0d2;
      --female-accent: #d68000;
      --ink: #4a371f;
      --muted: #666;
      --card: #fffaf4;
      --line-bg: #f7f7f7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #fff4e6 0, #fffaf5 35%, #f7fbff 70%);
      font-family: "Noto Sans JP", system-ui, -apple-system, sans-serif;
      color: var(--ink);
      line-height: 1.6;
      padding: 32px 16px 64px;
    }
    .page {
      max-width: 960px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 6px 0 4px;
      font-size: 26px;
      letter-spacing: 0.04em;
      color: #9b6b00;
    }
    header p {
      margin: 0;
      color: #e0009c;
      font-weight: 700;
      font-size: 15px;
    }
    .selector {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 18px 0 10px;
    }
    .chip {
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      transition: transform 0.12s ease, box-shadow 0.2s ease;
      background: var(--male-accent);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }
    .chip[data-gender="female"] { background: var(--female-accent); }
    .chip.is-active {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }
    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px 14px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    .panel {
      border-radius: 18px;
      padding: 18px 14px;
      margin-bottom: 14px;
      transition: background 0.25s ease;
    }
    .panel h2 {
      margin: 0 0 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.7);
      font-weight: 700;
      font-size: 12px;
      color: var(--ink);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px 16px;
    }
    .item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    .item input[type="checkbox"] { margin-top: 4px; }
    .item label { cursor: pointer; display: block; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
      justify-content: space-between;
    }
    .counts {
      font-weight: 700;
      color: var(--muted);
    }
    button.action {
      border: none;
      background: linear-gradient(120deg, #3ac6ff, #00a0d2);
      color: #fff;
      font-weight: 700;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      min-width: 160px;
      box-shadow: 0 10px 20px rgba(0, 160, 210, 0.24);
      transition: transform 0.14s ease, box-shadow 0.2s ease;
    }
    .action:hover { transform: translateY(-1px); box-shadow: 0 14px 24px rgba(0, 160, 210, 0.26); }
    .action:active { transform: translateY(1px); }
    .result {
      margin-top: 16px;
      background: var(--line-bg);
      border-radius: 16px;
      padding: 14px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .bubble {
      position: relative;
      background: #fff;
      padding: 14px 16px;
      border-radius: 14px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      margin-left: 12px;
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    .bubble::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 18px;
      width: 14px;
      height: 14px;
      background: #fff;
      border-left: 1px solid rgba(0, 0, 0, 0.04);
      border-top: 1px solid rgba(0, 0, 0, 0.04);
      transform: rotate(-45deg);
      box-shadow: -4px -4px 8px rgba(0, 0, 0, 0.04);
    }
    .result-title {
      margin: 0 0 6px;
      font-weight: 800;
      font-size: 18px;
    }
    .hint {
      margin: 10px 0 0;
      font-size: 13px;
      color: var(--muted);
    }
    @media (max-width: 600px) {
      body { padding: 20px 10px 48px; }
      .list { grid-template-columns: 1fr; }
      .controls { gap: 12px; }
      .bubble { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/svg/emoji_u1f497.svg" alt="heart" width="60" height="60" aria-hidden="true">
      <h1>プレコンセプションケア・チェックシート</h1>
      <p>〜もっとすてきな自分に、そして未来の家族のために〜</p>
    </header>

    <div class="selector">
      <button class="chip is-active" data-gender="male">男性用</button>
      <button class="chip" data-gender="female">女性用</button>
    </div>

    <div class="card">
      <div id="panel" class="panel">
        <h2>
          <span id="panelTitle">男性チェック</span>
          <span class="pill" id="pillNote">女性用もご覧ください！</span>
        </h2>
        <div id="list" class="list"></div>
        <div class="controls">
          <div class="counts" id="counts">0 / 0 チェック</div>
          <div style="display:flex; gap:8px; align-items:center;">
            <button class="action" id="diagnoseBtn">診断する</button>
            <button class="action" style="background: #ff9d3a; box-shadow: 0 10px 20px rgba(255,157,58,0.22);" id="resetBtn">リセット</button>
          </div>
        </div>
      </div>

      <div class="result">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:8px;">
          <strong>メッセージ</strong>
          <span class="pill" id="miniScore">0% 完了</span>
        </div>
        <div class="bubble">
          <p class="result-title" id="resultTitle">まだ診断していません</p>
          <p id="resultText">チェックを入れて「診断する」を押すと、あなたの今のプレコン度をお届けします。</p>
        </div>
        <p class="hint">できるところから一つずつ。パートナーともシェアして、未来の家族を一緒に守ろう。</p>
      </div>
    </div>
  </div>

  <script>
    const checklist = {
      male: {
        title: "男性チェック",
        accent: "#00a0d2",
        bg: "#c9f0ff",
        note: "女性用もご覧ください！",
        items: [
          "バランスの良い食事をこころがけ、適正体重をキープしよう。",
          "たばこや危険ドラッグ、過度の飲酒はやめよう。",
          "ストレスをためこまない。",
          "よい睡眠をとろう。",
          "生活習慣病やがんのチェックをしよう。",
          "パートナーも一緒に健康管理をしよう。",
          "感染症から自分とパートナーを守る。（風疹・B型/C型肝炎・性感染症など）",
          "ワクチン接種をしよう。（風疹・おたふくかぜ・インフルエンザなど）",
          "HPVワクチンをうとう。",
          "自分と家族の病気を知っておこう。",
          "計画：将来の妊娠・出産やライフプランについてパートナーと一緒に考えてみよう。"
        ]
      },
      female: {
        title: "女性チェック",
        accent: "#d68000",
        bg: "#ffe7b8",
        note: "男性用もご覧ください！",
        items: [
          "適正体重をキープしよう。",
          "禁煙する。受動喫煙を避ける。",
          "アルコールを控える。妊娠したら禁酒する。",
          "バランスの良い食事をこころがける。",
          "食事とサプリメントから葉酸を積極的に摂取しよう。",
          "150分/週運動しよう。こころもからだも活発に。",
          "ストレスをためこまない。",
          "よい睡眠をとろう。",
          "感染症から自分を守る。（風疹・B型/C型肝炎・性感染症など）",
          "ワクチン接種をしよう。（風疹・インフルエンザなど）",
          "パートナーも一緒に健康管理をしよう。",
          "危険ドラッグを使用しない。",
          "有害な薬品を避ける。",
          "生活習慣病をチェックしよう。（血圧・糖尿病・検尿など）",
          "がんのチェックをしよう。（乳がん・子宮頸がんなど）",
          "HPVワクチンを接種したか確認しよう。",
          "かかりつけの婦人科医をつくろう。",
          "持病と妊娠について知ろう。（薬の内服についてなど）",
          "家族の病気を知っておこう。",
          "歯のケアをしよう。",
          "計画：将来の妊娠・出産をライフプランとして考えてみよう。"
        ]
      }
    };

    const panel = document.getElementById("panel");
    const list = document.getElementById("list");
    const panelTitle = document.getElementById("panelTitle");
    const pillNote = document.getElementById("pillNote");
    const counts = document.getElementById("counts");
    const miniScore = document.getElementById("miniScore");
    const resultTitle = document.getElementById("resultTitle");
    const resultText = document.getElementById("resultText");
    const diagnoseBtn = document.getElementById("diagnoseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const chips = document.querySelectorAll(".chip");
    let currentGender = "male";

    function render() {
      const data = checklist[currentGender];
      panel.style.background = data.bg;
      panelTitle.textContent = data.title;
      pillNote.textContent = data.note;
      list.innerHTML = "";

      data.items.forEach((text, idx) => {
        const id = `${currentGender}-${idx}`;
        const wrapper = document.createElement("div");
        wrapper.className = "item";
        const input = document.createElement("input");
        input.type = "checkbox";
        input.id = id;
        input.addEventListener("change", updateCounts);
        const label = document.createElement("label");
        label.setAttribute("for", id);
        label.textContent = text;
        wrapper.appendChild(input);
        wrapper.appendChild(label);
        list.appendChild(wrapper);
      });

      updateCounts();
      miniScore.style.background = data.bg;
      miniScore.style.borderColor = "rgba(0,0,0,0.04)";
      diagnoseBtn.style.background = `linear-gradient(120deg, ${data.accent}, ${data.accent})`;
      diagnoseBtn.style.boxShadow = `0 10px 20px ${hexToRgba(data.accent, 0.28)}`;
    }

    function hexToRgba(color, alpha) {
      const ctx = document.createElement("canvas").getContext("2d");
      ctx.fillStyle = color;
      const hex = ctx.fillStyle;
      const [r, g, b] = hex.match(/\w\w/g).map(x => parseInt(x, 16));
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function updateCounts() {
      const total = list.querySelectorAll("input[type='checkbox']").length;
      const checked = list.querySelectorAll("input[type='checkbox']:checked").length;
      counts.textContent = `${checked} / ${total} チェック`;
      const percent = total === 0 ? 0 : Math.round((checked / total) * 100);
      miniScore.textContent = `${percent}% 完了`;
    }

    function diagnose() {
      const total = list.querySelectorAll("input[type='checkbox']").length;
      const checked = list.querySelectorAll("input[type='checkbox']:checked").length;
      const ratio = total === 0 ? 0 : checked / total;

      let title = "";
      let text = "";
      if (ratio >= 0.8) {
        title = "プレコン準備マスター！";
        text = "日々のケアがしっかりできています。この調子で続けつつ、パートナーと一緒にアップデートしていきましょう。";
      } else if (ratio >= 0.5) {
        title = "いい感じ！もうひと踏ん張り";
        text = "できていることがたくさんあります。気になる項目を一つずつ増やして、安心を積み上げていきましょう。";
      } else {
        title = "まずはできるところから";
        text = "今日から変えられる項目を一つ選んで実行してみてください。小さな一歩が未来の家族の安心につながります。";
      }

      resultTitle.textContent = title;
      resultText.textContent = `チェック数 ${checked} / ${total}。${text}`;
    }

    function resetChecks() {
      list.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
      updateCounts();
      resultTitle.textContent = "リセットしました";
      resultText.textContent = "チェックを入れ直して、再度診断してください。";
    }

    chips.forEach(chip => {
      chip.addEventListener("click", () => {
        if (chip.dataset.gender === currentGender) return;
        currentGender = chip.dataset.gender;
        chips.forEach(c => c.classList.toggle("is-active", c === chip));
        render();
      });
    });

    diagnoseBtn.addEventListener("click", diagnose);
    resetBtn.addEventListener("click", resetChecks);
    render();
  </script>
</body>
</html>
