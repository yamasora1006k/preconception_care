<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プレコンセプションケア・チェック</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cfa-primary: #00a2c7;
      --cfa-secondary: #ffce5c;
      --cfa-mint: #63c48f;
      --cfa-softblue: #e6f6fb;
      --cfa-softgray: #f6f7f9;
      --male-bg: #c9f0ff;
      --female-bg: #ffe7b8;
      --male-accent: #00a0d2;
      --female-accent: #d68000;
      --ink: #4a371f;
      --muted: #666;
      --card: #ffffff;
      --line-bg: #f7f7f7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #f0fbff 0%, #ffffff 55%, #fef6ea 100%);
      font-family: "Noto Sans JP", system-ui, -apple-system, sans-serif;
      color: var(--ink);
      line-height: 1.6;
      padding: 32px 16px 72px;
    }
    .page {
      max-width: 960px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    header h1 {
      margin: 6px 0 4px;
      font-size: 27px;
      letter-spacing: 0.04em;
      color: #0084aa;
    }
    header p {
      margin: 0;
      color: #f06aa2;
      font-weight: 700;
      font-size: 15px;
    }
    .selector {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 18px 0 10px;
    }
    .chip {
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      transition: transform 0.12s ease, box-shadow 0.2s ease, filter 0.2s ease;
      background: var(--male-accent);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }
    .chip[data-gender="female"] { background: var(--female-accent); }
    .chip.is-active {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      filter: saturate(1.08);
    }
    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px 14px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    .slide-hint {
      text-align: center;
      color: #0f6f8a;
      font-weight: 700;
      font-size: 13px;
      margin-top: 4px;
    }
    .gender-nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .nav-btn {
      border: 1px solid rgba(0,0,0,0.08);
      background: #fff;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 700;
      color: #0f6f8a;
      box-shadow: 0 6px 14px rgba(0,0,0,0.06);
      transition: transform 0.12s ease, box-shadow 0.2s ease;
    }
    .nav-btn:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(0,0,0,0.08); }
    .nav-btn:active { transform: translateY(1px); }
    .panel {
      border-radius: 18px;
      padding: 18px 14px;
      margin-bottom: 14px;
      transition: background 0.25s ease, border 0.25s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .panel h2 {
      margin: 0 0 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: #fff;
      font-weight: 700;
      font-size: 12px;
      color: var(--ink);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 10px 16px;
    }
    .item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    .item input[type="checkbox"] { margin-top: 4px; }
    .item label { cursor: pointer; display: block; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
      justify-content: space-between;
    }
    .counts {
      font-weight: 700;
      color: #0f6f8a;
    }
    button.action {
      border: none;
      background: linear-gradient(120deg, #00a2c7, #63c48f);
      color: #fff;
      font-weight: 700;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      min-width: 160px;
      box-shadow: 0 10px 20px rgba(0, 162, 199, 0.22);
      transition: transform 0.14s ease, box-shadow 0.2s ease;
    }
    .action:hover { transform: translateY(-1px); box-shadow: 0 14px 24px rgba(0, 162, 199, 0.26); }
    .action:active { transform: translateY(1px); }
    .result {
      margin-top: 16px;
      background: var(--cfa-softgray);
      border-radius: 16px;
      padding: 14px;
      border: 1px solid rgba(0, 0, 0, 0.05);
      display: none; /* 非表示にして常時出さない */
    }
    .bubble {
      position: relative;
      background: #fff;
      padding: 14px 16px;
      border-radius: 14px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      margin-left: 12px;
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    .bubble::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 18px;
      width: 14px;
      height: 14px;
      background: #fff;
      border-left: 1px solid rgba(0, 0, 0, 0.04);
      border-top: 1px solid rgba(0, 0, 0, 0.04);
      transform: rotate(-45deg);
      box-shadow: -4px -4px 8px rgba(0, 0, 0, 0.04);
    }
    .result-title {
      margin: 0 0 6px;
      font-weight: 800;
      font-size: 18px;
    }
    .hint {
      margin: 10px 0 0;
      font-size: 13px;
      color: var(--muted);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      background: var(--cfa-softblue);
      color: #006c86;
      border-radius: 999px;
      font-weight: 700;
      border: 1px solid rgba(0, 0, 0, 0.04);
      font-size: 12px;
    }
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.25);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, visibility 0.2s ease;
      padding: 16px;
      z-index: 10;
    }
    .modal.is-open {
      opacity: 1;
      visibility: visible;
    }
    .modal__content {
      width: min(640px, 96vw);
      background: #fff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.14);
      position: relative;
      border: 1px solid rgba(0, 0, 0, 0.05);
      transform: scale(0.96);
      opacity: 0;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .modal.is-open .modal__content {
      transform: scale(1);
      opacity: 1;
    }
    .modal__close {
      position: absolute;
      top: 12px;
      right: 12px;
      border: none;
      background: #f3f6f9;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-weight: 700;
      color: #0f6f8a;
    }
    .modal__body {
      display: grid;
      grid-template-columns: 1fr 140px;
      gap: 14px;
      align-items: center;
    }
    .modal__illustration {
      width: 100%;
      height: 140px;
      background: transparent;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: none;
    }
    .modal__illustration img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .modal__title {
      margin: 0 0 6px;
      font-size: 20px;
      color: #005d77;
    }
    .modal__text {
      margin: 0;
      color: #444;
      line-height: 1.7;
    }
    .modal__bar {
      margin: 14px 0 10px;
      height: 10px;
      background: var(--cfa-softgray);
      border-radius: 999px;
      overflow: hidden;
    }
    .modal__bar-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(120deg, var(--cfa-primary), var(--cfa-mint));
      transition: width 0.35s ease;
    }
    .modal__footer {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
      color: #0f6f8a;
      font-weight: 700;
    }
    @media (max-width: 600px) {
      body { padding: 20px 10px 48px; }
      .list { grid-template-columns: 1fr; }
      .controls { gap: 12px; }
      .bubble { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/svg/emoji_u1f497.svg" alt="heart" width="60" height="60" aria-hidden="true">
      <h1>プレコンセプションケア・チェックシート</h1>
      <p>〜もっとすてきな自分に、そして未来の家族のために〜</p>
    </header>

    <div class="selector">
      <button class="chip is-active" data-gender="male">男性用</button>
      <button class="chip" data-gender="female">女性用</button>
    </div>

    <div class="card">
      <div id="panel" class="panel">
        <h2>
          <span id="panelTitle">男性チェック</span>
          <span class="pill" id="pillNote">女性用もご覧ください！</span>
        </h2>
        <div id="list" class="list"></div>
        <div class="controls">
          <div class="counts" id="counts">0 / 0 チェック</div>
          <div style="display:flex; gap:8px; align-items:center;">
            <button class="action" id="diagnoseBtn">診断する</button>
            <button class="action" style="background: var(--cfa-secondary); box-shadow: 0 10px 20px rgba(255,206,92,0.32);" id="resetBtn">リセット</button>
          </div>
        </div>
      </div>

      <div class="result">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:8px;">
          <strong>ポップ診断プレビュー</strong>
          <span class="pill" id="miniScore">0% 完了</span>
        </div>
        <div class="bubble">
          <p class="result-title" id="resultTitle">まだ診断していません</p>
          <p id="resultText">チェックを入れて「診断する」を押すと、あなたの今のプレコン度をお届けします。</p>
        </div>
        <p class="hint">できるところから一つずつ。パートナーともシェアして、未来の家族を一緒に守ろう。</p>
      </div>
    </div>

    <div class="modal" id="resultModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalText" aria-hidden="true">
      <div class="modal__content">
        <button class="modal__close" id="modalClose" aria-label="結果を閉じる">×</button>
        <p class="badge" id="modalBadge">診断結果</p>
        <h3 class="modal__title" id="modalTitle">診断結果がここに表示されます</h3>
        <div class="modal__body">
          <div>
            <div class="modal__bar">
              <div class="modal__bar-fill" id="modalBar"></div>
            </div>
            <p class="modal__text" id="modalText">「診断する」を押すと、ポップアップで結果が届きます。</p>
          </div>
          <div class="modal__illustration">
            <img id="modalImage" src="" alt="結果イラストのプレースホルダー">
          </div>
        </div>
        <div class="modal__footer">
          <span id="modalSummary"></span>
          <span id="modalPercent"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const checklist = {
      male: {
        title: "男性チェック",
        accent: "#00a0d2",
        bg: "#c9f0ff",
        note: "女性用もご覧ください！",
        items: [
          "バランスの良い食事をこころがけ、適正体重をキープしよう。",
          "たばこや危険ドラッグ、過度の飲酒はやめよう。",
          "ストレスをためこまない。",
          "よい睡眠をとろう。",
          "生活習慣病やがんのチェックをしよう。",
          "パートナーも一緒に健康管理をしよう。",
          "感染症から自分とパートナーを守る。（風疹・B型/C型肝炎・性感染症など）",
          "ワクチン接種をしよう。（風疹・おたふくかぜ・インフルエンザなど）",
          "HPVワクチンをうとう。",
          "自分と家族の病気を知っておこう。",
          "計画：将来の妊娠・出産やライフプランについてパートナーと一緒に考えてみよう。"
        ]
      },
      female: {
        title: "女性チェック",
        accent: "#d68000",
        bg: "#ffe7b8",
        note: "男性用もご覧ください！",
        items: [
          "適正体重をキープしよう。",
          "禁煙する。受動喫煙を避ける。",
          "アルコールを控える。妊娠したら禁酒する。",
          "バランスの良い食事をこころがける。",
          "食事とサプリメントから葉酸を積極的に摂取しよう。",
          "150分/週運動しよう。こころもからだも活発に。",
          "ストレスをためこまない。",
          "よい睡眠をとろう。",
          "感染症から自分を守る。（風疹・B型/C型肝炎・性感染症など）",
          "ワクチン接種をしよう。（風疹・インフルエンザなど）",
          "パートナーも一緒に健康管理をしよう。",
          "危険ドラッグを使用しない。",
          "有害な薬品を避ける。",
          "生活習慣病をチェックしよう。（血圧・糖尿病・検尿など）",
          "がんのチェックをしよう。（乳がん・子宮頸がんなど）",
          "HPVワクチンを接種したか確認しよう。",
          "かかりつけの婦人科医をつくろう。",
          "持病と妊娠について知ろう。（薬の内服についてなど）",
          "家族の病気を知っておこう。",
          "歯のケアをしよう。",
          "計画：将来の妊娠・出産をライフプランとして考えてみよう。"
        ]
      }
    };

    const panel = document.getElementById("panel");
    const list = document.getElementById("list");
    const panelTitle = document.getElementById("panelTitle");
    const pillNote = document.getElementById("pillNote");
    const counts = document.getElementById("counts");
    const miniScore = document.getElementById("miniScore");
    const resultTitle = document.getElementById("resultTitle");
    const resultText = document.getElementById("resultText");
    const diagnoseBtn = document.getElementById("diagnoseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const chips = document.querySelectorAll(".chip");
    const modal = document.getElementById("resultModal");
    const modalTitleEl = document.getElementById("modalTitle");
    const modalTextEl = document.getElementById("modalText");
    const modalBar = document.getElementById("modalBar");
    const modalSummary = document.getElementById("modalSummary");
    const modalPercent = document.getElementById("modalPercent");
    const modalClose = document.getElementById("modalClose");
    const modalBadge = document.getElementById("modalBadge");
    const modalImage = document.getElementById("modalImage");

    const resultImages = {
      master: "1.png",
      mid: "2.png",
      start: "3.png"
    };
    let currentGender = "male";

    function render() {
      const data = checklist[currentGender];
      panel.style.background = data.bg;
      panel.style.borderColor = hexToRgba(data.accent, 0.35);
      panelTitle.textContent = data.title;
      pillNote.textContent = data.note;
      list.innerHTML = "";

      data.items.forEach((text, idx) => {
        const id = `${currentGender}-${idx}`;
        const wrapper = document.createElement("div");
        wrapper.className = "item";
        const input = document.createElement("input");
        input.type = "checkbox";
        input.id = id;
        input.addEventListener("change", updateCounts);
        const label = document.createElement("label");
        label.setAttribute("for", id);
        label.textContent = text;
        wrapper.appendChild(input);
        wrapper.appendChild(label);
        list.appendChild(wrapper);
      });

      updateCounts();
      miniScore.style.background = data.bg;
      miniScore.style.borderColor = "rgba(0,0,0,0.04)";
      diagnoseBtn.style.background = `linear-gradient(120deg, ${data.accent}, ${data.accent})`;
      diagnoseBtn.style.boxShadow = `0 10px 20px ${hexToRgba(data.accent, 0.28)}`;
    }

    function hexToRgba(color, alpha) {
      const ctx = document.createElement("canvas").getContext("2d");
      ctx.fillStyle = color;
      const hex = ctx.fillStyle;
      const [r, g, b] = hex.match(/\w\w/g).map(x => parseInt(x, 16));
      return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function updateCounts() {
      const total = list.querySelectorAll("input[type='checkbox']").length;
      const checked = list.querySelectorAll("input[type='checkbox']:checked").length;
      counts.textContent = `${checked} / ${total} チェック`;
      const percent = total === 0 ? 0 : Math.round((checked / total) * 100);
      miniScore.textContent = `${percent}% 完了`;
    }

    function diagnose() {
      const total = list.querySelectorAll("input[type='checkbox']").length;
      const checked = list.querySelectorAll("input[type='checkbox']:checked").length;
      const ratio = total === 0 ? 0 : checked / total;
      const percent = total === 0 ? 0 : Math.round((checked / total) * 100);

      let title = "";
      let text = "";
      let imageKey = "start";
      if (ratio >= 0.8) {
        title = "プレコン準備マスター！";
        text = "日々のケアがしっかりできています。この調子で続けつつ、パートナーと一緒にアップデートしていきましょう。";
        imageKey = "master";
      } else if (ratio >= 0.5) {
        title = "いい感じ！もうひと踏ん張り";
        text = "できていることがたくさんあります。気になる項目を一つずつ増やして、安心を積み上げていきましょう。";
        imageKey = "mid";
      } else {
        title = "まずはできるところから";
        text = "今日から変えられる項目を一つ選んで実行してみてください。小さな一歩が未来の家族の安心につながります。";
        imageKey = "start";
      }

      resultTitle.textContent = title;
      resultText.textContent = `チェック数 ${checked} / ${total}。${text}`;
      openModal({
        title,
        text: `チェック数 ${checked} / ${total}。${text}`,
        percent,
        summary: `${checked}項目クリア / ${total}項目`,
        imageKey
      });
    }

    function resetChecks() {
      list.querySelectorAll("input[type='checkbox']").forEach(cb => cb.checked = false);
      updateCounts();
      resultTitle.textContent = "リセットしました";
      resultText.textContent = "チェックを入れ直して、再度診断してください。";
    }

    chips.forEach(chip => {
      chip.addEventListener("click", () => {
        if (chip.dataset.gender === currentGender) return;
        currentGender = chip.dataset.gender;
        chips.forEach(c => c.classList.toggle("is-active", c === chip));
        render();
      });
    });

    diagnoseBtn.addEventListener("click", diagnose);
    resetBtn.addEventListener("click", resetChecks);

    function openModal({ title, text, percent, summary, imageKey }) {
      const data = checklist[currentGender];
      modalTitleEl.textContent = title;
      modalTextEl.textContent = text;
      modalSummary.textContent = summary;
      modalPercent.textContent = `達成度 ${percent}%`;
      modalBadge.textContent = `${data.title}の診断`;
      modalBadge.style.background = data.bg;
      modalBadge.style.color = "#0f6f8a";
      modalImage.src = resultImages[imageKey] || "";
      modalImage.alt = `${title} のイラスト`;
      modal.classList.add("is-open");
      modal.setAttribute("aria-hidden", "false");
      modalClose.focus();
      modalBar.style.width = "0";
      requestAnimationFrame(() => {
        modalBar.style.width = `${percent}%`;
      });
    }

    function closeModal() {
      modal.classList.remove("is-open");
      modal.setAttribute("aria-hidden", "true");
    }

    modalClose.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("is-open")) closeModal();
    });

    render();
  </script>
</body>
</html>
